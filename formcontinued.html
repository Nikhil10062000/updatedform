<html>
    <body>
        <h1>GEEKSTER ADMISSION FORM </h1>
        <form>
            <input type="text" placeholder="First Name"  name="first" minlength="3"required/>
            <br></br>
            <input type="text" placeholder="Last Name"  name="last" minlength="3" required/>
            <br></br>
            <input type="email" placeholder="email address" required name="email" />
            <br></br>
            <input type="date" placeholder="Date of number" required name="dob"/>
            <br></br>
            <input type="tell" placeholder="Telephone Number" required name="telephone no"  minlength="10" min="0" max="9"/>
            <br></br>
            <input type="number" placeholder="12th Marks" required name="12th Marks" min="0" max="100"/>
            <br></br>
            <input type="number" placeholder="B.E"  required name="B.E Marks" min="0" max="100"/>
            <br></br>
            <input type="range"  name="coding knowledge" min="0" max="100"/>
            <label for="coding knowledge"> Coding Knowledge </label>
            <br></br>
            <input type="text" placeholder="Address" required name="address" />
            <br></br>
            <input type="text" placeholder="Country" value="INDIA" name="country" disabled />
            <br></br>
            <select name="State">
                <option disabled selected>Select State</option>
                <option value="01">Maharashtra</option>
                <option value="02">Delhi</option>
                <option value="03">Tamil Nadu</option>
                <option value="04">Bengal</option>
                <option value="05">Punjab</option>
                <option value="06">Kerla</option>
                <option value="07">Bihar</option>
                <option value="08">Goa</option>
                </select>
            <br></br>
            <input type="text" placeholder="Class" value="Dec 21 " name="class" disabled />
            <br></br>
            <select name="Course">
                <option disabled selected>Select Full Stack Development</option>
                <option value="01">JAVA</option>
                <option value="02">MERN</option>
            </select>
            <br></br>
            <input type="submit"/>
            

        </form>
    </body>
</html>
